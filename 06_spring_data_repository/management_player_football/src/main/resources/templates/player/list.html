<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<head th:replace="/layout :: header"></head>
<h3>Player List</h3>
<p>
    <a th:href="@{/create}">Add new player</a>
</p>

<form th:action="@{/}" method="get">
    <input placeholder="Search by name..." name="freeText" type="text"/>
    <button type="submit"/>
    Search</button>
</form>

<p style="color: darkseagreen" th:text="${mess}"></p>

<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Position</th>
        <th>Experience</th>
        <th>Birthday</th>
        <th>Delete</th>
        <th>View</th>
    </tr>

    <tr th:each="player,status : ${playerList}">
        <td th:text="${status.count}"></td>
        <td th:text="${player.name}"></td>
        <td th:text="${player.position}"></td>
        <td th:text="${player.experience}"></td>
        <td th:text="${player.dayOfBirth}"></td>
        <td><a th:href="@{/delete(id=${player.id})}">delete</a>
        </td>
        <td><a th:href="@{/view/__${player.id}__}">view</a></td>
    </tr>
</table>
<form th:action="@{/}">
    <input type="number" name="page" placeholder="page">
    <input type="number" name="size" placeholder="page size">
    <input type="date" name="fromDate" placeholder="from Date">
    <input type="date" name="toDate" placeholder="to Date">
    <button type="submit">Enter</button>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
