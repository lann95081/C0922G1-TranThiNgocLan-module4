<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<head th:replace="/layout :: header"></head>-->
<h3>Player List</h3>
<p>
    <a th:href="@{/create}">Add new player</a>
</p>

<form>
    <input placeholder="Search by name..." name="search" type="text"/>
    <button type="submit" name="search"/>
    Search</button>
</form>

<p style="color: darkseagreen" th:text="${mess}"></p>

<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Position</th>
        <th>Experience</th>
        <th>Delete</th>
        <th>View</th>
    </tr>

    <tr th:each="pl,status:${playerList}">
        <td th:text="${playerList.number * 5 + status.count}"></td>
        <td th:text="${pl.name}"></td>
        <td th:text="${pl.position}"></td>
        <td th:text="${pl.experience}"></td>
        <td><a th:href="@{/delete(id=${pl.id})}">delete</a>
        </td>
        <td><a th:href="@{/view/__${pl.id}__}">view</a></td>
    </tr>
</table>
<form action="/">
<input type="number" name="page" >
    <button type="submit">Enter</button>
</form>
<!--<footer th:replace="/layout :: footer"></footer>-->
</body>
</html>
