<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Add new player</h3>

<a th:href="@{/}">Back to player list</a>

<form th:action="@{/save}" method="post" th:object="${playerDto}">
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                <input type="text" th:field="*{name}">
            </td>
        </tr>

        <tr>
            <td>Birthday:</td>
            <td><input type="date" th:field="*{dayOfBirth}"></td>
        </tr>

        <tr>
            <td>Position:</td>
            <td>
                <select>
                    <option value="0">Select Position</option>
                    <option th:each="position : ${positions}" th:value="${position}" th:text="${position}"></option>
                </select>
            </td>
<!--            <td><input type="text" th:field="*{position}"></td>-->
        </tr>

        <tr>
            <td>Experience (year):</td>
            <td>
                <p style="color: red" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"></p>
                <input type="number" th:field="*{experience}">
            </td>
        </tr>

        <tr>
            <td>Team</td>
            <td>
                <select th:field="*{team}">
                    <option th:each="team : ${teamList}" th:value="${team.teamId}" th:text="${team.teamName}">
                </select>
            </td>
        </tr>
    </table>

    <button type="submit">Save</button>
</form>
</body>
</html>
