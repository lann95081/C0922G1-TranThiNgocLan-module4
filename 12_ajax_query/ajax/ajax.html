<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name" placeholder="name"></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="text" id="birthday" placeholder="birthday"></td>
        </tr>
        <tr>
            <td>Position:</td>
            <td><input type="text" id="position" placeholder="position"></td>
        </tr>
        <tr>
            <td>Experience:</td>
            <td><input type="text" id="experience" placeholder="experience"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" onclick="add()"></td>
        </tr>
    </table>
    <br>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tên</th>
        <th scope="col">Ngày sinh</th>
        <th scope="col">Vị trí</th>
        <th scope="col">Kinh nghiệm</th>
        <!--        <th scope="col">Đội tuyển</th>-->
    </tr>
    </thead>
    <tbody id="my-body"></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>

<script>
    showList();

    function showList() {
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "http://localhost:8080",
            success: function (data) {
                console.log(data);
                let table = '';
                for (let i = 0; i < data.length; i++) {
                    table += `<tr>`
                    table += `<th scope="row">${i + 1}</th>`
                    table += `<td>${data[i].name}</td>`
                    table += `<td>${data[i].dayOfBirth}</td>`
                    table += `<td>${data[i].position}</td>`
                    table += `<td>${data[i].experience}</td>`
                    // table += `<td>${data[i].team.teamName}</td>`
                    table += `</tr>`;
                }
                $('#my-body').html(table);
            }
        });
    }


    function add() {
        let name = $('#name').val();
        let birthday = $('#birthday').val();
        let position = $('#position').val();
        let experience = $('#experience').val();
        let player = {
            name: name,
            birthday: birthday,
            position: position,
            experience: experience
        }
        $.ajax({
            contentType: 'application/json;',
            dataType: 'json',
            type: 'POST',
            url: 'http://localhost:8080/',
            data: JSON.stringify(player),
            success: function () {

            },
            complete: function (data) {
                // console.log(data);
                // showList();
                // debugger;
                document.getElementById("exampleModal").style.display = 'block';
                document.getElementById("exampleModal").classList.add("show");  
            }
        })
    }

</script>


</body>
</html>
