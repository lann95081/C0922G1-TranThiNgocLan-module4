<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<form>
    <input type="text" id="name" placeholder="Nhap ten">
    <input type="date" id="date">
    <input type="text" id="position" placeholder="Nhap vi tri">
    <input type="text" id="experience" placeholder="Nhap vi tri">
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tên</th>
        <th scope="col">Ngày sinh</th>
        <th scope="col">Vị trí</th>
        <th scope="col">Kinh nghiệm</th>
        <th scope="col">Đội tuyển</th>
    </tr>
    </thead>
    <tbody id="my-body"></tbody>
</table>

<script !src="">
    function init() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/",
            success: function (data) {
                let table = '';
                for (let i = 0; i < data.length; i++) {
                    table +=
                        `
                        <tr>
                            <th scope="row">${i + 1}</th>
                            <td>${data[i].name}</td>
                            <td>${data[i].dayOfBirth}</td>
                            <td>${data[i].position}</td>
                            <td>${data[i].experience}</td>
                            <td>${data[i].team.teamName}</td>
                        </tr>
                        `
                }
                $('#my-body').html(table)
            }
        });
    }

    function add(){

    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

</body>
